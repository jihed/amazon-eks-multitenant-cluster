- apiVersion: v1
  kind: LimitRange
  metadata:
    name: team-a-prod-apps-limits
    namespace: team-a-prod-apps
    labels:
      managed-by: kcl
      app.kubernetes.io/managed-by: kcl
      app.kubernetes.io/created-by: tenant-operator
      team: team-a
    annotations:
      tenant-operator.kubernetes.io/version: v1
      team.kubernetes.io/limit-range: 'true'
  spec:
    limits:
    - type: Container
      default:
        cpu: '500m'
        memory: '512Mi'
      defaultRequest:
        cpu: '100m'
        memory: '128Mi'
      max:
        cpu: '2'
        memory: '2Gi'
- apiVersion: v1
  kind: LimitRange
  metadata:
    name: team-a-prod-tools-limits
