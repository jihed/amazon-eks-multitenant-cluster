    - Egress
- apiVersion: networking.k8s.io/v1
  kind: NetworkPolicy
  metadata:
    name: team-a-prod-apps-shared-services
    namespace: team-a-prod-apps
    labels:
      managed-by: kcl
      app.kubernetes.io/managed-by: kcl
      app.kubernetes.io/created-by: tenant-operator
      team: team-a
      policy-type: shared-services
    annotations:
      tenant-operator.kubernetes.io/version: v1
      networkpolicy.kubernetes.io/description: Allow access to shared services and intra-tenant communication
  spec:
    podSelector: {}
    policyTypes:
    - Ingress
    - Egress
    ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            team: team-a
            environment: prod
    egress:
    - to:
      - namespaceSelector:
          matchLabels:
            team: team-a
            environment: prod
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: monitoring
      ports:
      - port: 9090
        protocol: TCP
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: logging
      ports:
      - port: 24224
        protocol: TCP
